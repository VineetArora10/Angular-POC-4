<div class="container shadow-lg p-3 mb-5 bg-body rounded">
    <input type="text"placeholder="Employee ID"[(ngModel)]="EmpId">
    <input type="email"placeholder="Employee mail"[(ngModel)]='EmpEmail'>
    <input type="password"placeholder="Password"[(ngModel)]="EmpPassword">
    <button (click)="userlogin()" class="btn btn-primary">Login</button>
</div>
